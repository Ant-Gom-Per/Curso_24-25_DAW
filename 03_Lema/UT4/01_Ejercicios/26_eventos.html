<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos</title>
        <style>
            img{width: 100px; height: 100px; border: 1px solid blue;}
        </style>
    </head>
    <body>
        <img src="snoopy.jpg" alt="Snoopy">
        <script>
            function crecer(){
                document.getElementsByTagName("img")[0].style.width = "400px";
                document.getElementsByTagName("img")[0].style.height = "400px";
            }

            function menguar(){
                document.getElementsByTagName("img")[0].style.width = "200px";
                document.getElementsByTagName("img")[0].style.height = "200px";
            }
            document.getElementsByTagName("img")[0].addEventListener("mouseover", crecer);
            document.getElementsByTagName("img")[0].addEventListener("mouseout", menguar);
        </script>
    </body>
</html>
