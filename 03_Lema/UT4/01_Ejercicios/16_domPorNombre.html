<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM por nombre</title>
    </head>
    <body>
        <p>Primer parrafo</p>
        <p>Segundo parrafo</p>
        <p>Tercer parrafo</p>
        <script>
            let parafgrafs = document.getElementsByTagName("p");
            for(let i=0; i<parafgrafs.length; i++){
                console.log(parafgrafs[i].innerHTML);
            }
        </script>
    </body>
</html>
