<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Etiqueta</title>
    </head>
    <body>
        <p>Primer parrafo</p>
        <p>Segundo parrafo</p>
        <p>Tercer parrafo</p>
        <script>
            let parafgrafs = document.getElementsByTagName("p");
            for(let parafgraf of parafgrafs){
                parafgraf.onclick = alert("Contenido: " + parafgraf.innerHTML);
            }
        </script>        
    </body>
</html>
