<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selector herencia</title>
    </head>
    <body>
        <p>Primer parrafo</p>
        <section id="principal">
            <p class="destacado">Segundo parrafo</p>
            <p class="destacado">Tercer parrafo</p>
        </section>
        <button onclick="cambiar()">Ejecuta</button>
        <script>
            function cambiar(){
                let element = document.querySelector("#principal p:last-child");
                element.style.backgroundColor = "pink";
            }
        </script>
    </body>
</html>
