<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objetos y herencia</title>
    </head>
    <body>
        <script>
            var miobjeto = {
                nombre: "Juan",
                edad: 30,
                mostrarnombre: function(){
                    alert(this.nombre);
                },
                cambiarnombre: function(nuevonombre){
                    this.nombre = nuevonombre;
                }
            };
            var empleado1 = Object.create(miobjeto);
            var empleado2 = Object.create(empleado1);
            var empleado3 = Object.create(empleado2);

            empleado2.mostaredad = function(){
                alert(this.edad);
            };

            empleado3.edad = 24;
            empleado3.mostaredad();
            /*Empleado3 hereda la funcion mostraredad de empleado2*/
        </script>        
    </body>
</html>
