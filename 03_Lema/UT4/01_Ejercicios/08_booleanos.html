<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booleanos</title>
    </head>
    <body>
        <p class="text"></p>
        <script type="text/javascript">
            const USER_LOGGED = false;
            const TEXT = document.querySelector('.text');
            if(USER_LOGGED){
                TEXT.innerHTML='<p>Haz click <a href="#>aqui</a>para ver el contenido</<p>'
            }else{
                TEXT.innerHTML="<p> Te has de registrar para leer el articulo</p>"
            }
        </script>
    </body>
</html>
