<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>a3</title>
    </head>
    <body>
        <h2>Introduce un texto</h2>
        <textarea id="texto" cols="30" rows="10"></textarea><br><br>
        <button onclick="examinarTexto()">Examinar</button>
        <script>                                            
            function examinarTexto(){
                const texto = document.getElementById("texto").value.trim();
                const palabras = texto.split(" ");
                const numPalabras = palabras.length;
                const primeraPalabra = palabras[0];
                const ultimaPalabra = palabras[palabras.length-1];
                const palabrasInvertidas = palabras.reverse().join(" ");

                alert(
                    "Numero de palabras: " + numPalabras +
                    "\nPrimera palabra: " + primeraPalabra + 
                    "\n√öltima palabra: " + ultimaPalabra + 
                    "\nTexto con con las palabras invertidas:\n" + palabrasInvertidas
                );
            }            
        </script>
    </body>
</html>
