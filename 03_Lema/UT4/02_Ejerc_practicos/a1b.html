<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio a1b</title>
    </head>
    <body>
        <script>
            let primos = [];
            for (let i=2; i <= 100; i++){
                let esPrimo = true;
                for (let j=2; j < i; j++){                    
                    if(i%j === 0){
                        esPrimo = false;
                        break;
                    }                     
                } 
                if(esPrimo){
                    primos.push(i);
                }                        
            }
            document.write(`${primos}`);
        </script>
    </body>
</html>
