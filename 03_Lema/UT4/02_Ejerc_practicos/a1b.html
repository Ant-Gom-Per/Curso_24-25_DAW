<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio a1b</title>
    </head>
    <body>
        <script>                   
            for (let i=2; i <= 100; i++){
                for (let j=2; j < i; j++){                    
                    if(i%j == 0){
                        document.write(`<p>${i}</p>`);
                    }
                }            
            }
        </script>
    </body>
</html>
